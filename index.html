<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Msg App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body  >
    <section class="container">
        <h1>MESSAGE SEND APP</h1>
        <div class="card">
            <div class="card-header">
                <p class="usertext" ></p>
    
            </div>
            <div class="card-body">
                <div class="keyletter">
                <div onclick="letter('A')" class="word"><p>A</p></div>
                <div onclick="letter('b')" class="word"><p>B</p></div>
                <div onclick="letter('c')" class="word"><p>C</p></div>
                <div onclick="letter('d')" class="word"><p>D</p></div>
                <div onclick="letter('e')" class="word"><p>E</p></div>
                <div onclick="letter('f')" class="word"><p>F</p></div>
                <div onclick="letter('g')" class="word"><p>G</p></div>
                <div onclick="letter('h')" class="word"><p>H</p></div>
                <div onclick="letter('i')" class="word"><p>I</p></div>
                <div onclick="letter('j')" class="word"><p>J</p></div>
                <div onclick="letter('k')" class="word"><p>K</p></div>
                <div onclick="letter('l')" class="word"><p>L</p></div>
                <div onclick="letter('m')" class="word"><p>M</p></div>
                <div onclick="letter('n')" class="word"><p>N</p></div>
                <div onclick="letter('o')" class="word"><p>O</p></div>
                <div onclick="letter('p')" class="word"><p>P</p></div>
                <div onclick="letter('q')" class="word"><p>Q</p></div>
                <div onclick="letter('r')" class="word"><p>R</p></div>
                <div onclick="letter('s')" class="word"><p>S</p></div>
                <div onclick="letter('t')" class="word"><p>T</p></div>
                <div onclick="letter('u')" class="word"><p>U</p></div>
                <div onclick="letter('v')" class="word"><p>V</p></div>
                <div onclick="letter('w')" class="word"><p>W</p></div>
                <div onclick="letter('x')" class="word"><p>X</p></div>
                <div onclick="letter('y')" class="word"><p>Y</p></div>
                <div onclick="letter('z')" class="word"><p>Z</p></div>
                <div onclick="letter(' ')" class="wordspace"><p>SPACE</p></div>
                <div onclick="myfunc()" class="word"><span><i class="fas fa-arrow-circle-right"></i></span></div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
